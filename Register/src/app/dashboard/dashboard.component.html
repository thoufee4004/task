
  <div class="loginbox">
    <h1>Create Account</h1>
    <form name="signupForm" >
        <p>IEC code</p>
        <input type="text"   placeholder="Enter IEC code" name="IEC code" required>
        <br>
        <p>Pan Number</p>
        <input type="password" name="Pan Number"  ng-minlength="8" placeholder="Enter Pan Number" required>
        <br>
        <p>name</p>
        <input type="text"    placeholder="Enter name" name="name" required>
        <br>
        <p>address</p>
        <input type="text"    placeholder="Enter address" name="address" required>
        <br>
        <p>city</p>
        <input type="text"    placeholder="Enter city" name="city" required>
        <br>
        <p>state</p>
        <input type="text"    placeholder="Enter state" name="state" required>
        <br>
        <p>email</p>
        <input type="text"    placeholder="Enter email" name="email" required>
        <br>
        <p>DSTN Type</p>
        <input type="password"    placeholder="Enter DSTN Type" name="DSTN Type" required>
        <br>
        <p>Branch</p>
        <input type="text"    placeholder="Enter Branch" name="Branch" required>
        <br>
        <p>pin</p>
        <input type="password"    placeholder="Enter pin" name="pin" required>
        <br>
        <p>class</p>
        <input type="text"    placeholder="Enter class" name="class" required>
        <br>
        <button mat-button type="submit" value="sign up">submit</button>
        
        <br>
        <a href="/0">Login Page</a><br>
  
    </form>
  </div>
  <span>welcome manager</span>
